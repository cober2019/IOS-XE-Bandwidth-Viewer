<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

<title>
  {% block title %} IOS-XE Viewer {% endblock %}
</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.0/chart.min.js"
      integrity="sha512-RGbSeD/jDcZBWNsI1VCvdjcDULuSfWTtIva2ek5FtteXeSjLfXac4kqkDRHVGf1TwsXCAqPTF7/EYITD0/CTqw=="
      crossorigin="anonymous"></script>
<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
<script src="/static/assets/js/xeops.js" type="text/javascript"></script>
<script src="/static/assets/js/chartz.js" type="text/javascript"></script>
<link rel="stylesheet" href="/static/assets/css/argon.css?v=1.2.0" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>

<style>
  .no-js #loader { display: none;  }
      .js #loader { display: block; position: absolute; left: 100px; top: 0; }
      .se-pre-con {
          position: fixed;
          left: 0px;
          top: 0px;
          width: 100%;
          height: 100%;
          z-index: 9999;
          background: url(/static/assets/images/Preloader_3.gif) center no-repeat #fff;
      }
</style>


  {% block stylesheets %}{% endblock stylesheets %}

</head>

<body style="background-color:#f2f3f4;" id="body">
<div class="se-pre-con"></div>


  <div class="main-content" id="panel">

    {% block content %}{% endblock content %}

  </div>

</body>
</html>
